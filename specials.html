<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specials</title>
</head>
<body>
    <h1>Specials</h1>
    <div id="specialsMenu">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var randomCategory = localStorage.getItem('randomCategory');
            var specialsMenu = document.getElementById('specialsMenu');
            specialsMenu.innerHTML = '<p>Loading menu items for ' + randomCategory + '...</p>';
            setTimeout(function() {
                specialsMenu.innerHTML = '<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>';
            }, 1000); 
        });
    </script>
</body>
</html>
